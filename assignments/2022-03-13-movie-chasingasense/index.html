<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - S2-2_A14</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f3f3f3;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Favorite</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search Bar -->
<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
        <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
    </div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </form>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1 mt-2" id="change-mode">
      <i class="fa fa-th fa-lg " id="card-mode-button" aria-hidden="true"></i>
      <i class="fa fa-bars fa-lg" id="list-mode-button" aria-hidden="true"></i>
    </div>
  </div>

  <!-- 預設進入網頁是card-mode模式 -->
  <div class="row" id="data-panel" data-mode="card-mode">
    <!-- Rander Movie List -->
  </div>
</div>

<!-- paginator -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" id="paginator">
  </ul>
</nav>

<!-- Movie Modal -->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">${item.title}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster" class="img-fluid">
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">Release date: 2020/01/01</em></p>
            <p id="movie-modal-description">This is a movie.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
