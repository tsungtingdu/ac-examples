<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A20: 切版挑戰：完成廣告系統</title>
  <link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<html>

<head>
    <title>Data Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar__home"></div>
        <div class="sidebar__menu">
            <div class="sidebar__menu__link sidebar__menu__link--frame sidebar__menu__link--active">
                <img src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/frame.svg" alt="frame" />
            </div>
            <div class="sidebar__menu__link sidebar__menu__link--folder">
                <img src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/folder.svg" alt="folder" />
            </div>
            <div class="sidebar__menu__link sidebar__menu__link--mail">
                <img src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/mail.svg" alt="mail" />
            </div>
            <div class="sidebar__menu__link">
                <label class="sidebar__darkmode__label" for="dark__mode__toggle"></label>
                <input type="checkbox" class="sidebar__darkmode__input" id="dark__mode__toggle" />
            </div>
        </div>
    </nav>
    <main class="main">
        <h1 class="main__title">Campaign</h1>
        <table class="main__table">
            <thead>
                <tr class="table__header table__row">
                    <th class="table__cell table__cell--checkbox">
                        <input type="checkbox" id="checkboxTitle"/>
                    </th>
                    <th class="table__cell table__cell--id">ID</th>
                    <th class="table__cell table__cell--name">名字</th>
                    <th class="table__cell table__cell--advertiser">
                        <span class="cell__advertiser__line">Advertiser</span>
                        <span class="cell__advertiser__line cell__advertiser__line--group">Group</span>
                    </th>
                    <th class="table__cell table__cell--description">Descripton</th>
                    <th class="table__cell table__cell--price">
                        <span>Price</span>
                        <img class="header__cell__icon header__cell__icon--right" src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/sort.svg" />
                    </th>
                    <th class="table__cell table__cell--starttime">
                        <span>Start Time</span>
                        <img class="header__cell__icon header__cell__icon--right" src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/sort.svg" />
                    </th>
                    <th class="table__cell table__cell--endtime">
                        <span>End Time</span>
                        <img class="header__cell__icon header__cell__icon--right" src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/sort.svg" />
                    </th>
                    <th class="table__cell table__cell--action">Action</th>
                </tr>
            </thead>
            <tbody class="table__body">
<!-- tbodyContent here -->
            </tbody>
        </table>
    </main>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
