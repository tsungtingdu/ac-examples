    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="form-inline my-2 my-lg-0" id="search-form">
        <input class="form-control mr-sm-2" type="search" placeholder="Keyword..." aria-label="Search"
          id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!--  show User list -->
  <div class="container my-5">
    <div class="row" id="user-panel">
      <!-- 一筆使用者資料 -->

  <!-- User modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name">User Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4 align-self-center text-center" id="user-modal-image">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="Avatar" class="img-fluid rounded">
            </div>
            <div class="col-sm-8">
              <ul class="pl-3 mb-4" id="user-modal-info">
                <!--render User information -->
                <!--               <li>email: guillaume.vincent@example.com</li>
                  <li>gender: male</li>
                  <li>age: 25</li>
                  <li>region: CH</li>
                  <li>birthday: 1995-05-05</li> -->
              </ul>
              <p>
                <em class="text-black-50" id="user-modal-date">
                  <!-- created at: 20210209<br>
                    updated at: 20210209 -->
                </em>
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-add-favorite">add to favorite</button>
        </div>
      </div>
    </div>
  </div>
