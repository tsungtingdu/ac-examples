<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user list</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- font-awesome  -->
  <script src="https://kit.fontawesome.com/12401d2f92.js" crossorigin="anonymous"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

<body>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">My Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- main body -->
  <div class="container mt-3">

    <!--   search bar -->
    <div class="row mb-3">
      <form class="row gx-2 gy-2 align-items-center" id="search-form">
        <div class="col-sm-3">
          <label class="visually-hidden" for="search-input">Search User</label>
          <input type="text" class="form-control" id="search-input" placeholder="Name...">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
        </div>
      </form>
    </div>

    <!--   data-panel -->
    <div class="row mb-3" id="data-panel">
      <!--     render userlist -->
      <div class="card gx-0 mb-3 me-5" style="width: 10rem;">
        <img src="${item.avatar}" data-id=${item.id} class="card-img-top card-user-img" data-bs-toggle="modal"
          data-bs-target="#user-modal" alt="user-img" role="button">
        <div class="card-body p-0">
          <h5 class="card-user-name text-center mb-1">${item.name} ${item.surname}</h5>
          <h5 class="card-add-favorite text-center mb-0"><i class="far fa-heart favorite-icon" data-id=${item.id}
              role="button"></i></h5>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- uesr-modal -->
  <div class="modal" id="user-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">user name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div id="user-modal-image" class="col-7">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-img" class="modal-user-image col-12">
            </div>
            <div class="col-5">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="user-modal-gender"><i class="fas fa-venus-mars me-3"></i>Gender</li>
                <li class="list-group-item" id="user-modal-age"><i class="fas fa-user-clock me-3"></i>Age</li>
                <li class="list-group-item" id="user-modal-birth"><i class="fas fa-birthday-cake me-3"></i>Birth</li>
                <li class="list-group-item" id="user-modal-region"><i class="fas fa-globe-asia me-3"></i>Region</li>
                <li class="list-group-item" id="user-modal-email"><i class="fas fa-envelope-open-text me-3"></i>email
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-btn-out" data-bs-dismiss="modal">Out</button>
          <button type="button" class="btn btn-primary btn-add-favorite" id="user-modal-AddFavoriteBtn"
            data-id="${info.id}">+
            Favorite</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.1/umd/popper.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
