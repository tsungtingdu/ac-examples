<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>index.html</title>

  <!-- bootstrap@5.1.3/dist/css/bootstrap.min.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!--  my css -->
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="overflowArea">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm ">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="./index.html">NBA Players</a> -->
        <img height="70px" width="40px" src="./pic/2017070816375890-1-removebg-preview-modified.png">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">Favorite</a>
            </li>
          </ul>

          <form class="d-flex" id="search-form">
            <input class="form-control me-2" type="search" placeholder="type here" aria-label="Search" id="search-input">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-3" id="data-panel">
      <!-- Render User List -->
    </div>

    <!-- Modal -->
    <div class="diy-modal-background">
      <div class="diy-modal">
        <img id="box-img">

        <div id="box-email">
          <img id="email-icon">
          <span class="diy-modal-text" id="email-text"></span>
        </div>

        <div id="box-name"></div>

        <div id="box-gender">
          <img class="icon" id="gender-icon">
          <span class="diy-modal-text" id="gender-text"></span>
        </div>
        <div id="box-age">
          <img class="icon" id="age-icon">
          <span class="diy-modal-text" id="age-text"></span>
        </div>
        <div id="box-region">
          <img class="icon" id="region-icon">
          <span class="diy-modal-text" id="region-text"></span>
        </div>
        <div id="box-birthday">
          <img class="icon" id="birthday-icon">
          <span class="diy-modal-text" id="birthday-text"></span>
        </div>
        <div class="close-button">&times;</div>
      </div>
    </div>

    <!-- 引入 axios 的 library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 引入 Bootstrap 的 library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- my js file -->
    <script src="./team.js"></script>
    <script src="./index.js"></script>
  </div>
</body>

</html>
