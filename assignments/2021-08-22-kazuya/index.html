<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Media</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake User List</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html" tabindex="-1"
              aria-disabled="true">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- Search Bar -->
      <form class="col-sm-12" id="search-form">
        <input class="form-control col-sm-3" type="search" placeholder="Search" id="search-input">
        <button class="btn btn-outline-success col-sm-3" type="submit" id="search-submit">Search</button>
      </form>
    </div>

    <!-- show my friend card content -->
    <div class="row" id="data-Panel">
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <div class="card-title">
              <div class="friend-name">
                kazuya
              </div>
            </div>
            <div class="card-body">
              <div class="friend-image">
                <img src="https://fakeimg.pl/100x100/#000000">
              </div>
            </div>
            <div class="card-footer">
              <div class="btn-favorite" id="btn-favorite"> ☆☆</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination  -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- li data pagination -->
    </ul>
  </nav>


  <!-- modal -->
  <div class="modal" tabindex="-1" id="friend-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="friend-modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="friend-image" id="friend-model-image"> <img src="https://fakeimg.pl/200x200/#000000"></div>
              <div class="region" id="friend-model-region">Taiwan</div>
            </div>
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-6">
                  <p>
                    <div class="friend-id" id="friend-model-id"> ID number: <em>123456</em></div>
                  </p>
                  <p>
                    <div class="friend-birthday" id="friend-model-birthday">
                      Birthday: 1994/8/7
                  </p>
                </div>
              </div>
              <div class="col-sm-6">
                <p>
                  <div class="friend-email" id="friend-model-email">Email: yaya@123.com.tw</div>
                </p>
                <p>
                  <div class="friend-gender" id="friend-model-gender">Gender: woman
                  </div>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="index.js"> </script>
</body>

</html>
