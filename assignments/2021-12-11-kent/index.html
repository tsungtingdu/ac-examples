<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #fdb827;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="#" style="color:#542583;">Lakers Nation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="vip.html">VIP List</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" id="search-input" type="search" placeholder="Name" aria-label="Search">
          <button class="btn btn-outline-success" id="search-submit-btn" type="submit" style="background-color:#542583; color:#fdb827">Search</button>
        </form>
        <!-- Search Bar End -->
      </div>
    </div>
  </nav>
  <!-- Nav Bar End -->
  
  <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade mb-2 " data-bs-ride="carousel" data-bs-interval="1000">
      <div class="carousel-inner">
        <div class="carousel-item active" >
          <img src="https://1.bp.blogspot.com/-vZpdysgqUGs/YSeT3Y5BahI/AAAAAAABO3k/p1qBFJqB1-w_UceC4OhnWVtodVpGDLF-gCLcBGAsYHQ/s0/LA%2BLakers%2B2021%2B2022%2BRoster.jpg" class="d-block img-responsive" alt="...">
        </div>
        <div class="carousel-item" >
          <img src="https://cdn.vox-cdn.com/thumbor/qPUfktBdCHITXsx0bFnE2VhYpac=/0x0:5193x3462/1200x800/filters:focal(1802x418:2632x1248)/cdn.vox-cdn.com/uploads/chorus_image/image/70028925/1235580736.0.jpg" class="d-block img-responsive" alt="...">
        </div>
        <div class="carousel-item" >
          <img src="https://www.onlinegambling.com/news/wp-content/uploads/2021/09/LakersBig3.jpg" class="d-block img-responsive" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel End -->


  <!-- main -->
  <div class="container-fluid mb-4" id="main">
    <!-- User List -->
    <div class="container d-flex flex-row flex-wrap" id="data-panel">
      <!--  Show User Data -->
    </div>
    <!-- User List End -->
  </div>
  <!-- main end -->

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- show pages -->
    </ul>
  </nav>
  <!-- Pagination End -->

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="show-user-data">
    <div class="modal-dialog" id="madal-content">
      <div class="modal-content">
        <div class="modal-header" id="madal-header">
          <h5 class="modal-title" id="user-name-and-surname">user name & surname</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex">
          <div class="col-sm-4" id="user-medal-avatar">
            <!--  Show user medal Avatar   -->
          </div>
          <div class="col-sm-8">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="user-age"></li>
              <li class="list-group-item" id="user-gender"></li>
              <li class="list-group-item" id="user-region"></li>
              <li class="list-group-item" id="user-email"></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" style="background-color:#542583; color:#fdb827" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
