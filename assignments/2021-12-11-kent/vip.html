<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #fdb827;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="#" style="color:#542583;">VIP List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">HomePage</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" id="search-input" type="search" placeholder="Name" aria-label="Search">
          <button class="btn btn-outline-success" id="search-submit-btn" type="submit" style="background-color:#542583; color:#fdb827">Search</button>
        </form>
        <!-- Search Bar End -->
      </div>
    </div>
  </nav>
  <!-- Nav Bar End -->


  <!-- main -->
  <div class="container-fluid mb-4" id="main">
    <!-- User List -->
    <div class="container d-flex flex-row flex-wrap" id="data-panel">
      <!--  Shoe User Data -->
    </div>
    <!-- User List End -->
  </div>
  <!-- main end -->

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- show pages -->
    </ul>
  </nav>
  <!-- Pagination End -->

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="show-user-data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #fdb827;">
          <h5 class="modal-title" id="user-name-and-surname">user name & surname</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex">
          <div class="col-sm-4" id="user-medal-avatar">
            <!--  Show user medal Avatar   -->
          </div>
          <div class="col-sm-8">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="user-age">age</li>
              <li class="list-group-item" id="user-gender">gender</li>
              <li class="list-group-item" id="user-region">region</li>
              <li class="list-group-item" id="user-email">email</li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color:#542583; color:#fdb827">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="vip.js"></script>
</body>
</html>
