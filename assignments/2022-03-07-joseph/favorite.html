<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Dating Site</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dating Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Favorite</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Search Bar -->
    <form class="row row-cols-lg-auto g-3 align-items-center mb-4" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="search-input">
          Search Keyword
        </label>
        <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit-button">
          Search
        </button>
      </div>
    </form>


    <div class="row" id="data-panel">
      <!-- Render Movie List -->
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- 由 JavaScript 渲染後產生 -->
      </ul>
    </nav>

    <!-- Movie Modal -->
    <div class="modal fade" id="friend-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content d-flex justify-content-center align-items-center">
          <div class="modal-header">
            <h5 class="modal-title" id="friend-modal-name">Friend Name</h5>
          </div>
          <div class="modal-body" id="friend-modal-body">
            <!-- 由 JS 渲染 -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 先引用 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 載入 Bootstrap 提供的 JS 檔案-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <!-- 載入子自己寫的 JS 檔案 -->
    <script src="./favorite.js"></script>
</body>

</html>
