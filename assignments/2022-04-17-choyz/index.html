<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - S2-2 A14: 電影清單加碼功能 </title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie List</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <!-- Search Bar -->
    <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="search-input">Search Keyword</label>
        <input type="text" class="form-control" id="search-input" placeholder="Keyword.." />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
      </div>
    </form>
    <!--   mode-change button    -->
    <div id="change-mode">
      <i class="fa fa-th mr-sm-2 mx-3" role="button" id="card-mode-button" aria-hidden="true"></i>
      <i class="fa fa-bars" role="button" id="list-mode-button" aria-hidden="true"></i>
    </div>
  </div>
  <div class="row" id="data-panel" data-mode="card-mode">
    <!-- Render Movie List -->
    <div class="col-sm-3">
      <div class="mb-2">
        <div class="card">
          <img
               src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
               class="card-img-top"
               alt="..."
               />
          <div class="card-body">
            <h5 class="card-title">Movie Title</h5>
          </div>
          <div class="card-footer">
            <button
                    class="btn btn-primary btn-show-movie"
                    data-bs-toggle="modal"
                    data-bs-target="#movie-modal"
                    >
              More
            </button>
            <button class="btn btn-info btn-add-favorite">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- paginator -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" id="paginator">
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
  </ul>
</nav>
<!-- Movie Modal -->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <img
                 src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                 alt="movie-poster"
                 class="img-fluid"
                 />
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
            <p id="movie-modal-description">This is a movie.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js'></script><script  src="./script.js"></script>

</body>
</html>
