<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/7e0246312b.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>User List</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">Make Friends</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="./favourite.html"
								>Favourite</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								data-bs-toggle="modal"
								data-bs-target="#settingModal"
								>Setting</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container mt-5">
			<div class="row mb-3">
				<!-- search bar -->
				<form class="align-items-center col-12 col-md-3 mb-3" id="search-form">
					<div>
						<label class="visually-hidden" for="search-input"> Search Keyword </label>
						<input
							type="text"
							class="form-control"
							id="search-input"
							placeholder="Find someone..."
						/>
					</div>
				</form>
				<!-- sort dropdown -->
				<div class="dropdown col-12 col-md-9 text-end">
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						id="sortButton"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Sort by...
					</button>
					<ul class="dropdown-menu" aria-labelledby="sortButton" id="sortDropdown">
						<li><a class="dropdown-item" href="#" data-action="nameAsc">Name (A-Z)</a></li>
						<li><a class="dropdown-item" href="#" data-action="nameDsc">Name (Z-A)</a></li>
						<li><a class="dropdown-item" href="#" data-action="age">Age</a></li>
					</ul>
				</div>
			</div>

			<!-- users panel -->
			<div class="user-panel row"></div>
		</div>
		<!-- Modal -->
		<div
			class="modal fade"
			id="user-info-modal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="user-modal-title">User info</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body container">
						<div class="row">
							<img
								src="#"
								class="img-fluid avatar"
								id="user-info-avatar"
								alt="user-avatar"
							/>
						</div>
						<div class="row name">
							<h4 class="text-center" id="user-info-name"></h4>
						</div>
						<div class="row justify-content-center">
							<div class="col-3 sex" id="user-info-gender"></div>
							<div class="col-3 age" id="user-info-age"></div>
						</div>
						<div class="text-center">
							<p id="user-info-region"></p>
							<p id="user-info-bday"></p>
							<p id="user-info-email"></p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Setting Modal -->
		<div
			class="modal fade"
			id="settingModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Filter users</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<label for="gender">Gender: </label>
							<select name="gender" id="gender-input">
								<option value="male">male</option>
								<option value="female">female</option>
								<option value="all">all</option>
							</select>
							<br /><br />
							<label for="age">Age: </label>
							<input
								type="number"
								id="age-lower-input"
								name="age-lower"
								placeholder="from"
								required
							/>
							-
							<input
								type="number"
								id="age-upper-input"
								name="age-upper"
								placeholder="to"
								required
							/>
							<button type="submit" class="btn btn-primary" id="setting-submit">
								Save changes
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- pagination -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center"></ul>
		</nav>
		<!-- notification -->
		<div
			class="toast position-fixed bottom-0 start-0 m-4 bg-secondary text-white"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="d-flex">
				<div class="toast-body"></div>
				<button
					type="button"
					class="btn-close me-2 m-auto"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
