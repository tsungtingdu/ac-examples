<div class="container">
  <div class="guide"></div>
  <div class="section todo-list">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2" maxlength="23">
        <button id="add-btn" class="btn btn-info">Add</button>
        <div class="invalid-feedback">
          輸入內容不可空白
        </div>
      </div>
    </header>
    <ul id="my-todo" class="list-unstyled">
      <!-- display todos here -->
    </ul>
  </div>

  <!--   Done -->
  <div class="section done-list">
    <header class="mb-3">
      <h4>Done</h4>
    </header>
    <ul id="done" class="list-unstyled">
      <!-- display "done" by JavaScript here -->
    </ul>
  </div>
</div>
